<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhotosynQ Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="PhotosynQ Documentation and Tutorials">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- Docsify Theme  -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">

	<!-- PrismJS Themes -->
	<link rel="stylesheet" href="https://unpkg.com/prism-github/prism-github.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Custom Theme Properties -->
	<style>
		:root {
			/* Reduce the font size */
      --base-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			--base-font-size: 14px;
      --sidebar-width: 22em;
      /* --sidebar-nav-indent: 0.5em; */
      --notice-before-content: none !important;
      --notice-important-before-content: none !important;
      --notice-tip-before-content: none !important;
      --notice-padding: 1em 1.5em;
		}
    .docsify-tabs__tab {
      outline: none;
      cursor: pointer;
    }
    .content p > a,
    .content td > a {
      font-weight: 600;
    }

    .docsify-feedback_yes,
    .docsify-feedback_no,
    .docsify-feedback_submit,
    .docsify-feedback_text {
      margin: .375em .25em;
      padding: 5px 14px;
      border: var(--cover-button-border);
      border-radius: var(--cover-button-border-radius);
      box-shadow: var(--cover-button-box-shadow);
      background: none;
      text-align: center;
    }
    .docsify-feedback_yes,
    .docsify-feedback_submit {
      color: var(--cover-button-primary-color, var(--cover-button-color));
      background: var(--cover-button-primary-background);
    }
    .docsify-feedback_submit {
      float: left;
    }
    .docsify-feedback_text {
      width: 25em;
      height: 5em;
      background: none;
      text-align: left;
      float: left;
    }

    .docsify-readtime {
      font-size: 75%;
      text-align: right;
    }

    .docsify-columns {
      list-style-position: inside;
      list-style-type: none;
      padding: initial;
    }

    .docsify-columns li {
      flex: 1;
    }

    .sidebar::-webkit-scrollbar {
      width: 4px;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: transparent;
      border-radius: 4px;
    }

    .sidebar:hover::-webkit-scrollbar-thumb {
      background: hsla(0,0%,53%,.4);
    }

    .sidebar:hover::-webkit-scrollbar-track {
      background: hsla(0,0%,53%,.1);
    }
  </style>
</head>
<body>
  <div id="app">Please wait...</div>
  <script>

    if (typeof navigator.serviceWorker !== 'undefined') {
      // navigator.serviceWorker.register('sw.js')
    }
    // Phrases used
    var phrases = {
      search: {
        placeholder: 'Type to search',
        noData: 'No Results!',
        namespace: 'photosynq-en'
      },
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      }
    }

    window.$docsify = {
			name: 'PhotosynQ Documentation',
      repo: 'https://github.com/PhotosynQ/PhotosynQ-Documentation',
      homepage: 'README.md',
      basePath: "./",
      coverpage: false,
      onlyCover: false,
      loadNavbar: true,
      loadSidebar: true,
      notFoundPage: true,
      autoHeader: false,
      noCompileLinks: ['/de/.*', '/zh-cn/.*','/downloads/.*'],
      // routerMode: 'history',
      externalLinkTarget: '_self',
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD}/{YYYY}',
      auto2top: true,
      logo: '_icon.svg',
      themeColor: '#44BD78',
			maxLevel: 3,
			subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      markdown: {
        smartypants: true
      },
      themeable : {
				readyTransition : true,
				responsiveTables: true
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: phrases.search.placeholder,
        noData: phrases.search.noData,
        depth: 6,
        hideOtherSidebarContent: true,
        namespace: phrases.search.namespace
      },
      copyCode: {
        buttonText: phrases.copyCode.buttonText,
        errorText: phrases.copyCode.errorText,
        successText: phrases.copyCode.successText
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'material',
        tabComments: true,
        tabHeadings: true
      },
      ga: 'UA-55158217-2'
    }
  </script>
  <!-- Required: docsify + docsify-themeable -->
	<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="https://unpkg.com/docsify-themeable"></script>

  <!-- Docsify Code Highlighting -->
  <script src="https://unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-r.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-python.min.js"></script>

  <!-- Docsify Plugins -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
	<script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/ga.min.js"></script>

  <!-- Custom Plugins -->
  <script src="plugin.js"></script>
</body>
</html>
